<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCam Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>WebCam Recorder</h1><br>
    <div class="main_container">

        <div class="video_controls">
            <h3>Camera</h3>
            <video id="video1" autoplay style="border: 1px solid black;"></video>

            <div class="main_controls">
                <button id="start_video".>Start</button>

                <button id="pause_video" >Pause</button>
                <button id="resume_video">Resume</button>
                <button id="stop_video">Stop</button>

            </div>
            <br>
            <button id="take_picture">Take Selfie</button>
        </div>
     

        <div class="recorded_items">
            <h3>List of Recorded Items</h3>
            <video controls id="video2" autoplay style="border: 1px solid black;"></video>
        </div>
    </div>
    <div id="parentDiv">
        <canvas id="image"></canvas>
    </div>

</body>
<script src="index.js"></script>

</html>
